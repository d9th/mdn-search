version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  build-and-test:
    docker:
      - image: denoland/deno:1.43.6
    steps:
      - checkout
      - run: |
          deno test
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - build-and-test
